<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="imgs/favicone_face.png">
    <title>Facebook - entre ou se cadastre</title>
</head>

<body>
    <div id="principal">
        <div id="titulo">
            <img src="imgs/log0_facebook.png">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>

        <div id="formulario">

            <div id="dentro">
                <input type="email" name="email" placeholder="Email ou telefone">
                <input type="password" name="senha" placeholder="Senha">
                <button>Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <hr>
                <a href="#" class="criar">Criar nova conta</a>
            </div>

            <div id="final">
                <a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.
            </div>

        </div>

    </div>
</body>

</html>
